    <div class="title-box">
    <h1 class="title">Descubra o endereço</h1> 
    <i class="fas fa-map-marker-alt"></i>
    </div>
<body>
    <div class="container">
        <form id="formulario" method="get" action=".">
            <p>Informe seu CEP!</p>
            <label>
            CEP:
            <input id="cep" name="cep" type="text" value="" size="10" maxlength="9" onclick="pesquisacep(this.value)">
            </label>
            <label>
            Rua:
            <input id="rua" name="rua" type="text" size="60">
            </label>
            <label>
            Bairro:
            <input id="bairro" name="bairro" type="text" size="40">
            </label>
            <label>
            Cidade:
            <input id="cidade" name="cidade" type="text" size="40">
            </label>
            <label>
            Estado:
            <input id="uf" name="estado" type="text" size="2">
            </label>
            <label>
            IBGE:
            <input id="ibge" name="ibge" type="text" size="8">
            </label>
        </form>
    </div>
    <div class="container-button">
        <button onclick="pesquisacep(document.getElementById('cep').value)">Pesquisar</button>
        <button onclick="limpa_formulario_cep(document.getElementById('cep').value)">Limpar</button>
    </div>
    <br>
